<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posters - 09/2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header,
    footer {
      text-align: center;
    }

    main {
      flex: 1;
    }

    /* Estilização do carousel com tamanho uniforme */
    .carousel {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 25px 0;
    }

    /* Garantindo que as imagens dentro do carousel fiquem uniformes */
    .carousel-inner img {
      width: 100%;
      height: 1000px;
      /* Altura fixa para uniformidade */
      object-fit: cover;
      /* Manter a proporção sem distorção */
    }

    @media (max-width: 576px) {

      /* Ajuste para telas bem pequenas */
      .carousel-inner img {
        height: 800px;
        /* Altura ainda menor para celulares */
      }
    }
  </style>
</head>

<body>

  <header class="bg-danger text-white text-center">
    <h1 class="py-3 m-0">Posters - 09/24</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid p-0">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://posterspy.com/wp-content/uploads/2024/05/The-Substance.jpg" class="img-fluid"
            alt="the substance poster">
        </div>
        <div class="carousel-item">
          <img src="https://cinepop.com.br/wp-content/uploads/2024/05/os-fantasmas-ainda-se-divertem-poster.jpg"
            class="img-fluid" alt="bettlejuice bettlejuice poster">
        </div>
        <div class="carousel-item">
          <img src="https://oregional.com.br/media/blog/0e235eb50adac8958bbae95ef894d569.jpg" class="img-fluid"
            alt="longlegs poster">
        </div>
        <div class="carousel-item">
          <img
            src="https://acdn.mitiendanube.com/stores/004/687/740/products/pos-03726-bfd0b387abed4e473417211356976666-1024-1024.jpg"
            class="img-fluid" alt="motel destino poster">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Posters</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
